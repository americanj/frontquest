<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="description" content="Card NFT Project" />
    <title>NFT Project</title>
  </head>
  <body>
    <main>
      <div class="nft-card">
        <a class="link" href="#">
          <img
            src="./src/img/image-equilibrium.jpg"
            alt="Equilibrium NFT image"
        /></a>
        <a href="#" class="title-link"><h2>Equilibrium #3429</h2></a>

        <div class="info">
          <p class="price">0.041 ETH</p>
          <p class="days-left">3 days left</p>
        </div>
        
        <div class="creator">
          <img src="./src/img/image-avatar.png" alt="nft creator" />
          <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>
