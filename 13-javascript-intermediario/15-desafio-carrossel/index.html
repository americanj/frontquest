<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
        }

        section {
            width: 500px;
            height: 600px;
            background: rgba(12, 11, 11, 0.767);
            margin-left: 200px;
            margin-top: 100px;
            padding: 40px;
            border: solid 1px rgba(255, 255, 255, 0.381);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: relative;
        }

        section h1 {
            font-size: 3rem;
        }

        section p {
            font-size: 1.5rem;
            margin-top: 50px;
            line-height: 2.5rem;
            text-align: justify;
        }

        section a {
            position: absolute;
            bottom: 60px;
           
            
            font-size: 1.25rem;
        }

        .seta-esquerda {
            position: absolute;
            margin: auto;
            left: 30px;
            top: 0;
            bottom: 0;
            
            background-image: url('./img/download.svg');
            background-repeat: no-repeat;
            background-size: cover;
            width: 100px;
            height: 100px;
            color: white;
            background-color: rgba(255, 255, 255, 0.431);
            border-radius: 50px;
            border: solid 2px transparent;

            

        }

        .seta-direita {
            position: absolute;
            margin: auto;
            right: 30px;
            top: 0;
            bottom: 0;
            background-image: url('./img/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg');
            background-repeat: no-repeat;
            background-size: cover;
            width: 100px;
            height: 100px;
            color: white;
            background-color: rgba(255, 255, 255, 0.431);
            border-radius: 50px;
            border: solid 2px transparent;
        }

        .seta-direita:hover, .seta-esquerda:hover {
            border: solid 2px greenyellow;
            transform: scale(1.10);
            cursor: pointer;
            transition: ease-in-out 100ms;
        }

        .seta-esquerda-desativado, .seta-direita-desativado {
            opacity: 50%;
            border: solid 2px transparent;
        }

        .seta-esquerda-desativado:hover, .seta-direita-desativado:hover {
            border: solid 2px red;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="seta-esquerda">

    </div>
    <div class="seta-direita">

    </div>
    <section class="container">
        <h1></h1>
        <p></p>
        <a href="">Saiba Mais</a>
    </section>

    <script src="./index.js"></script>
</body>
</html>
